<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Scale</title>
  </head>
  <body>
    <main class="game">
      <h1 class="visually-hidden">Andreeva Katerina. It-Academy. FD-2. PROJECT. SCALE-game</h1>
      <!--<button class="game__button game__button--colors">Colors</button>-->
      <div class="game__playground">
        <h2 class="game__name">SCALE</h2>
        <div class="game__intro">
          <span class="game__score-title">BEST SCORE</span>
          <span class="game__score-value"></span>
          <div class="game__buttons">
            <button class="game__button game__button--start">Play</button>
            <div class="game__settings">
              <button class="game__button game__button--small game__button--record"></button>
              <button class="game__button game__button--small game__button--ball"></button>
              <button class="game__button game__button--small game__button--sound"></button>
            </div>
          </div>
        </div>
        <div class="game__play">
          <span class="game__level">1</span>
          <div class="progress">
            <div class="progress__value"></div>
          </div>
          <div class="game__field"></div>
          <div class="game__blade">
            <div class="blade hidden"></div>
          </div> 
        </div>
      </div>
      <section class="modal">
        <div class="modal__inner">
            <button class="modal__button-close" type="button">Закрыть</button>
        </div>
    </section>
    </main>
    <footer></footer>

    <script defer src="index.js"></script>-->
    <script src="utils.js"></script>
    <script src="script.js"></script>
    <script src="GameControlls.js"></script>
    <script src="ViewCanvas.js"></script>
    <script src="elements.js"></script>
    <script src="Game.js"></script>
  </body>
</html>
