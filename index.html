<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Scale</title>
  </head>
  <body>
    <main class="game">
      <h1 class="visually-hidden">Andreeva Katerina. It-Academy. FD-2. PROJECT. SCALE-game</h1>
      <div class="game__container">
        <h2 class="game__name">SCALE</h2>
        <div class="game__loader load">
          <div class="load__circle load__circle-1"></div>
          <div class="load__circle load__circle-2"></div>
          <div class="load__circle load__circle-3"></div>
          <div class="load__circle load__circle-4"></div>
          <div class="load__circle load__circle-5"></div>
          <div class="load__circle load__circle-6"></div>
          <div class="load__circle load__circle-7"></div>
        </div>        
        <div class="game__menu hidden">
          <div class="game__score">
            <span class="game__score-title">your best score</span>
            <span class="game__score-value"></span>  
          </div>
          <form class="game__player-name" name="formName">
            <input type="text" name="name" maxlength="30" placeholder="Your name...">
          </form>
          <div class="game__start">
            <button class="game__button game__button--start">Play</button>
          </div>
          <div class="game__settings">
            <button class="game__button game__button--small game__button--record"></button>
            <button class="game__button game__button--small game__button--ball"></button>
            <button class="game__button game__button--small game__button--sound"></button>
          </div>
        </div>
        <div class="game__play hidden">
          <div class="game__progress">
            <span class="game__progress-value"></span>
            <div class="game__progress-view">
              <div class="game__progress-view-value"></div>
            </div>  
          </div>
          <div class="game__field"></div>
          <div class="game__blade">
            <div class="blade hidden"></div>
          </div> 
        </div>
      </div>
      <section class="modal modal--balls">
        <div class="modal__inner">
            <button class="modal__button-close" type="button">Закрыть</button>
            <div class="modal__container">
              <form class="balls" name="formBalls"></form>
            </div>
        </div>
    </section>
    <section class="modal modal--records">
      <div class="modal__inner">
          <button class="modal__button-close" type="button">Закрыть</button>
          <div class="modal__container">
            <div class="records"></div>
          </div>
      </div>
  </section>
    </main>
    <footer></footer>
    <script src="https://fe.it-academy.by/JQ/jquery.js"></script>
    <script src="SPA.js"></script>
    <script src="script.js"></script>
    <script src="model_game.js"></script>
    <script src="controll_game.js"></script>
    <script src="view_game.js"></script>
  </body>
</html>
